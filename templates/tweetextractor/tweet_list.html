<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" crossorigin="anonymous">

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <style>
        .tweetbox{
            border: solid black 2px;
            padding: 20px;
            margin:50px;
        }

    </style>
    <body>
        <a class="btn btn-primary" href="{% url 'tweet_fetch'%}">Fetch More</a>
        <form>
            <input type="text" placeholder="Enter the required username">
        </form>
        <div class="container my-3 py-5 text-center">
            <div class="row mb-5">
                {% for tweet in tweets %}
                    <div class='col lg-2 col-md-4 col-sm-12 col-xs-12 mb-5 d-flex'>
                        <div class="card" style="width: 18rem;">
                            <div class="card-body col-sm">
                            <h5 class="card-title">Tweet ID: {{tweet.tweet_id}}</h5>
                            <p class="card-text"><b>{{tweet.tweet_text}}</b></p>
                            <p class="card-text"><b>Cleaned Text</b>: {{tweet.tweet_cleaned_text}}</p>
                            <h6>Published Date: {{tweet.published_date}}</h6>
                            <h6>No. of likes: {{tweet.tweet_likes}}</h6>
                            <h6>No. of retweets: {{tweet.tweet_retweets}}</h6>
                            <h6>Hashtags: {{tweet.tweet_hashtags}}</h6>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
